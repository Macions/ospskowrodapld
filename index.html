<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    <title>OSP Skowroda Południowa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <img class="logoimg" src="logo.png" alt="firefighter-logo">
        <div class="logotext">OSP Skowroda Południowa</div>

        <ul class="ul">
            <li class="menuitems" id="aboutusbuttonmenu">O OSP 
                <div class="submenu">
                    <div class="submenuitems"></div>
                </div>
            </li>
            <li class="menuitems">Działaność OSP
                <div class="submenu">
                    <div class="submenuitems"></div>
                </div>
            </li>
            <li class="menuitems">Członkowie OSP
                <div class="submenu">
                    <div class="submenuitems"></div>
                </div>
            </li>
            <li class="menuitems">Aktualności
                <div class="submenu">
                    <div class="submenuitems"></div>
                </div>
            </li>
            <li class="menuitems">Kontakt
                <div class="submenu">
                    <div class="submenuitems"></div>
                </div>
            </li>
            <li class="menuitems">Dokumenty
                <div class="submenu">
                    <div class="submenuitems"></div>
                </div>
            </li>
            <li class="menuitems">Linki
                <div class="submenu">
                    <div class="submenuitems"></div>
                </div>
            </li>
        </ul>
        <div class="menubutton"><img src="menu.svg" alt="menuimg"></div>
    </header>
<div class="topinfo">
    <img src="banertop.png" alt="banertop" class="banertopimg">
        <div class="toptext">OSP<span class="textskpo">Skowroda Południowa</span></div>

        <div class="cytattop">„Służymy, by ratować”</div>

</div>

    <section id="aboutus" class="aboutus">
        <div class="aboutustoptitle">O nas</div>
    </section>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<button type="button" class="test">test</button>


<script>
document.addEventListener("DOMContentLoaded", function() {
  window.addEventListener('load', function() {
    var element = document.querySelector('.toptext');
    var cytat = document.querySelector('.cytattop');

    element.classList.add('show');
    cytat.classList.add('showcytattop');
  });

  var aboutusbuttonmenu = document.querySelector('#aboutusbuttonmenu');

  aboutusbuttonmenu.addEventListener("click", function() {
    var aboutussection = document.querySelector('#aboutus');
    aboutussection.scrollIntoView({ behavior: "smooth" });
  });

  let burger = document.querySelector(".menubutton");
  let menu = document.querySelector("ul");

  burger.addEventListener("click", function() {
    menu.classList.toggle("show-menu");
    burger.classList.toggle("active");
  });

  let menuItems = document.querySelectorAll("li");
  menuItems.forEach(function(menuItem) {
    menuItem.addEventListener("click", function() {
      menu.classList.remove("show-menu");
      burger.classList.remove("active");
    });
  });
});

  </script>
  
  

      
      
</body>
</html>
